name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'
  CACHE_VERSION: v1

jobs:
  # Frontend Tests
  frontend-tests:
    name: ðŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ” Lint Code
      run: npm run lint
      
    - name: ðŸ§ª Run Tests
      run: npm test
      
    - name: ðŸ—ï¸ Build Frontend
      run: npm run build
      
    - name: ðŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # Backend Tests
  backend-tests:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: heartopia_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          
    - name: ðŸ“¦ Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: ðŸ” Lint Backend Code
      working-directory: ./backend
      run: npm run lint
      
    - name: ðŸ§ª Run Backend Tests
      working-directory: ./backend
      run: npm test
      env:
        DB_HOST: localhost
        DB_USER: root
        DB_PASSWORD: test_password
        DB_NAME: heartopia_test
        DB_PORT: 3306
        JWT_SECRET: test_jwt_secret
        
    - name: ðŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

  # Security Scan
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ” Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ðŸ“¤ Upload Trivy Results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: ðŸ” Audit Dependencies
      run: |
        npm audit --audit-level=high
        cd backend && npm audit --audit-level=high

  # Build and Deploy (only on main branch)
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        cd backend && npm ci
        
    - name: ðŸ—ï¸ Build Frontend
      run: npm run build
      
    - name: ðŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
        
    - name: ðŸš€ Deploy to Server
      run: |
        # Add server to known hosts
        ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
        
        # Deploy script
        ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          cd /var/www/heartopia
          
          # Backup current version
          cp -r backend backend_backup_$(date +%Y%m%d_%H%M%S)
          cp -r dist dist_backup_$(date +%Y%m%d_%H%M%S)
          
          # Pull latest changes
          git pull origin main
          
          # Install dependencies
          npm ci
          cd backend && npm ci
          
          # Build frontend
          cd ..
          npm run build
          
          # Restart services
          pm2 restart heartopia-backend
          pm2 restart heartopia-frontend
          
          # Clean up old backups (keep last 5)
          ls -dt backend_backup_* | tail -n +6 | xargs rm -rf
          ls -dt dist_backup_* | tail -n +6 | xargs rm -rf
          
          echo "Deployment completed successfully!"
        EOF
        
    - name: ðŸ“§ Notify Discord
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          ðŸš€ **Deployment to Production**
          
          **Repository**: ${{ github.repository }}
          **Branch**: ${{ github.ref }}
          **Commit**: ${{ github.sha }}
          **Status**: ${{ job.status }}
          
          Deployed by: ${{ github.actor }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

  # Docker Build (optional)
  docker-build:
    name: ðŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ðŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: heartopia/wiki
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          
    - name: ðŸ³ Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: heartopia/wiki-frontend:latest
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: ðŸ³ Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: heartopia/wiki-backend:latest
        labels: ${{ steps.meta.outputs.labels }}
